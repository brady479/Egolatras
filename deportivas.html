<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fotos Deportivas - Eg√≥latras</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #000000, #1a1a1a);
    color: white;
}

header {
    text-align: center;
    padding: 50px 20px;
}

header h1 {
    font-size: 3rem;
}

.volver {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: crimson;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    transition: 0.3s;
}

.volver:hover {
    background: red;
}

.galeria {
    width: 90%;
    max-width: 1400px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
    padding-bottom: 50px;
}

.galeria img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 12px;
    transition: 0.4s;
}

.galeria img:hover {
    transform: scale(1.08);
}
</style>
</head>

<body>

<header>
    <h1>Fotos de las Deportivas</h1>
    <a href="index.html" class="volver">Volver al Inicio</a>
</header>

<section class="galeria">

    <img src="imagenes/dep1.jpg">
    <img src="imagenes/dep2.jpg">
    <img src="imagenes/dep3.jpg">
    <img src="imagenes/dep4.jpg">
    <img src="imagenes/dep5.jpg">
    <img src="imagenes/dep6.jpg">
    <img src="imagenes/dep7.jpg">
    <img src="imagenes/dep8.jpg">
    <img src="imagenes/dep9.jpg">
    <img src="imagenes/dep10.jpg">


</section>

</body>
</html>
