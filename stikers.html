<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stikers - Ególatras</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: white;
}

header {
    text-align: center;
    padding: 50px 20px;
}

header h1 {
    font-size: 3rem;
    margin: 0;
}

.volver {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 25px;
    background: #ff4b2b;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    transition: 0.3s;
    font-weight: 500;
}

.volver:hover {
    background: #ff1e00;
    transform: scale(1.05);
}

/* GALERÍA */
.galeria {
    width: 90%;
    max-width: 1400px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    padding-bottom: 50px;
}

.galeria img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 12px;
    transition: 0.4s;
}

.galeria img:hover {
    transform: scale(1.08);
}
</style>
</head>

<body>

<header>
    <h1>Stikers</h1>
    <a href="index.html" class="volver">Volver al Inicio</a>
</header>

<section class="galeria">
    <img src="imagenes/stik1.jpg" alt="Stiker 1">
    <img src="imagenes/stik2.jpg" alt="Stiker 2">
    <img src="imagenes/stik3.jpg" alt="Stiker 3">
    <img src="imagenes/stik4.jpg" alt="Stiker 4">
    <img src="imagenes/stik5.jpg" alt="Stiker 5">
    <img src="imagenes/stik6.jpg" alt="Stiker 6">
    <img src="imagenes/stik7.jpg" alt="Stiker 7">
    <img src="imagenes/stik8.jpg" alt="Stiker 8">
    <img src="imagenes/stik9.jpg" alt="Stiker 9">
    <img src="imagenes/stik10.jpg" alt="Stiker 10">
    <img src="imagenes/stik11.jpg" alt="Stiker 11">
    <img src="imagenes/stik12.jpg" alt="Stiker 12">
    <img src="imagenes/stik13.jpg" alt="Stiker 13">
    <img src="imagenes/stik14.jpg" alt="Stiker 14">
    <img src="imagenes/stik15.jpg" alt="Stiker 15">
    <img src="imagenes/stik16.jpg" alt="Stiker 16">
    <img src="imagenes/stik17.jpg" alt="Stiker 17">

</section>

</body>
</html>
